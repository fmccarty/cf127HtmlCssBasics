<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h1>Input Tag</h1>
    <div>
        <p>First Name</p>
        <input>
    </div>
    <div>
        <p>Street Address</p>
        <input type="text" />
    </div>
    <div>
        <p>City</p>
        <input type="text" />
    </div>
    <div>
        <p>State</p>
        <input type="text" maxlength="2"/>
    </div>
    <div>
        <p>Zip</p>
        <input type="text" maxlength="5"/>
    </div>
    <div>
        <p>Age</p>
        <input type="number" />
    </div>
    <div>
        <p>Email</p>
        <input type="email" />
    </div>
</body>
</html>
